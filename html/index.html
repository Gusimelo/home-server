<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Melo Server Dashboard</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Use the Inter font family */
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Simple animation for cards on hover */
        .app-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .app-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

    <div class="container mx-auto p-8">

        <!-- Header Section -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2">Server Dashboard</h1>
            <p id="current-time" class="text-lg text-gray-400"></p>
        </header>

        <!-- Application Grid -->
        <main>
            <h2 class="text-2xl font-semibold mb-6 border-b-2 border-gray-700 pb-2">Applications</h2>
            <div id="app-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-6">

                <!-- 
                  TEMPLATE FOR A NEW APPLICATION LINK
                  - Replace '#' with the actual URL to your application.
                  - Change the SVG icon, title, and description.
                  - You can find more icons at https://lucide.dev/
                -->
                
                <a href="/energia" class="app-card bg-gray-800 rounded-lg p-6 flex flex-col items-center text-center">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-yellow-400">
                        <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z"/>
                    </svg>
                    <h3 class="text-xl font-semibold mb-2">Energia</h3>
                    <p class="text-gray-400">Monitorização de Energia</p>
                </a>
                
                <a href="despesas/pessoal" class="app-card bg-gray-800 rounded-lg p-6 flex flex-col items-center text-center">
                    <!-- Icon -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-pink-400">
                        <path d="M4 10h12"></path>
                        <path d="M4 14h9"></path>
                        <path d="M19 6a7.7 7.7 0 0 0-5.2-2A7.9 7.9 0 0 0 6 12c0 4.4 3.5 8 7.8 8 2 0 3.8-.8 5.2-2"></path>
                    </svg>
                    <h3 class="text-xl font-semibold mb-2">Gestão de Despesas</h3>
                    <p class="text-gray-400">Controlo de finanças familiares</p>
                </a>

                <!-- App 2: Despesas Mãe -->
                <a href="despesas/mae" class="app-card bg-gray-800 rounded-lg p-6 flex flex-col items-center text-center">
                    <!-- Icon -->
                    
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mb-4 text-amber-400">
                        <path d="M4 10h12"></path>
                        <path d="M4 14h9"></path>
                        <path d="M19 6a7.7 7.7 0 0 0-5.2-2A7.9 7.9 0 0 0 6 12c0 4.4 3.5 8 7.8 8 2 0 3.8-.8 5.2-2"></path>
                    </svg>
                    <h3 class="text-xl font-semibold mb-2">Despesas Mãe</h3>
                    <p class="text-gray-400">Controlo de despesas da Mãe</p>
                </a>
            </div>
        </main>

    </div>

    <script>
        // Script to display the current date and time
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                const now = new Date();
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
                timeElement.textContent = now.toLocaleDateString('pt-PT', options);
            }
        }

        // Update time immediately and then every minute
        updateTime();
        setInterval(updateTime, 60000);
    </script>

</body>
</html>
